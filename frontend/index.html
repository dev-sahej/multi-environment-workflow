<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">üçΩÔ∏è Restaurant Menu Manager</h1>
            <p class="lead text-muted">Manage your restaurant menu items</p>
        </header>

        <!-- Add/Edit Item Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0" id="form-title">Add New Menu Item</h5>
            </div>
            <div class="card-body">
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="item-name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="item-name" placeholder="e.g., Margherita Pizza" required>
                        </div>
                        <div class="col-md-6">
                            <label for="item-category" class="form-label">Category</label>
                            <select class="form-select" id="item-category" required>
                                <option value="">Select category...</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Salads">Salads</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Appetizers">Appetizers</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="item-description" class="form-label">Description</label>
                            <textarea class="form-control" id="item-description" rows="2" placeholder="Brief description of the item" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="item-price" class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="item-price" step="0.01" min="0" placeholder="12.99" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block">Availability</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="item-available" checked>
                                <label class="form-check-label" for="item-available">
                                    Available for order
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            <span class="spinner-border spinner-border-sm d-none" id="submit-spinner"></span>
                            Add Item
                        </button>
                        <button type="button" class="btn btn-secondary d-none" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Menu Items List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Menu Items</h5>
                <button class="btn btn-sm btn-outline-primary" id="refresh-btn">
                    <span class="spinner-border spinner-border-sm d-none" id="refresh-spinner"></span>
                    Refresh
                </button>
            </div>
            <div class="card-body">
                <!-- Loading State -->
                <div class="text-center py-5 d-none" id="loading-state">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading menu items...</p>
                </div>

                <!-- Empty State -->
                <div class="text-center py-5 d-none" id="empty-state">
                    <p class="text-muted">No menu items found. Add your first item above!</p>
                </div>

                <!-- Error State -->
                <div class="alert alert-danger d-none" id="error-state">
                    <strong>Error:</strong> <span id="error-message"></span>
                </div>

                <!-- Items Table -->
                <div class="table-responsive d-none" id="items-table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body">
                            <!-- Items will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
