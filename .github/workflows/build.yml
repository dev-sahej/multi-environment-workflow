name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ vars.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }} ./backend
          docker push ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }}

      - name: Build and push frontend image
        run: |
          docker build -t ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }} ./frontend
          docker push ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }}

      - name: Output image tags
        run: |
          echo "âœ… Images built and pushed to ACR:"
          echo "Backend: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }}"
          echo "Frontend: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }}"

  deploy-dev:
    needs: build
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/deploy.yml
    with:
      environment: development
      image_tag: ${{ github.sha }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}


  deploy-prod:
    needs: build
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      image_tag: ${{ github.sha }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}