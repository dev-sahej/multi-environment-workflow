name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Build and push backend image
        uses: Azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./backend
          dockerfilePath: Dockerfile
          acrName: ${{ vars.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToBuild: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: Azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./frontend
          dockerfilePath: Dockerfile
          acrName: ${{ vars.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToBuild: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }}

      - name: Output image tags
        run: |
          echo "âœ… Images built and pushed:"
          echo "Backend: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }}"
          echo "Frontend: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }}"

  deploy-dev:
    needs: build
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/deploy.yml
    with:
      environment: development
      image_tag: ${{ github.sha }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}


  deploy-prod:
    needs: build
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      image_tag: ${{ github.sha }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}