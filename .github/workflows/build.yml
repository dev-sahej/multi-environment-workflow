name: Build and Push Images

on:
  push:
    branches: [main]

env:
  ACR_NAME: acrattbawwjejlpg # TODO: Replace with actual value

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Build and push backend image
        uses: Azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./backend
          dockerfilePath: backend/Dockerfile
          acrName: ${{ env.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: Azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./frontend
          dockerfilePath: frontend/Dockerfile
          acrName: ${{ env.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }}

      - name: Output image tags
        run: |
          echo "Backend image: ${{ env.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ github.sha }}"
          echo "Frontend image: ${{ env.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ github.sha }}"