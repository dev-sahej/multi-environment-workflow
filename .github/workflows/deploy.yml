name: Deploy to Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - development
          - production
      image_tag:
        description: 'Image tag to deploy (commit SHA)'
        required: true
        type: string

env:
  ACR_NAME: acrdtyxfzw3i633y  # TODO: Replace with actual value

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Deploy backend
        uses: Azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ env.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: ${{ vars.BACKEND_APP_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ inputs.image_tag }}

      - name: Get backend FQDN
        id: backend-fqdn
        run: |
          FQDN=$(az containerapp show \
            --name ${{ vars.BACKEND_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "Backend FQDN: https://$FQDN"

      - name: Deploy frontend
        uses: Azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ env.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: ${{ vars.FRONTEND_APP_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ inputs.image_tag }}
          environmentVariables: BACKEND_API_URL=https://${{ vars.BACKEND_APP_NAME }}.azurecontainerapps.io

      - name: Deployment summary
        run: |
          echo "âœ… Deployed to ${{ inputs.environment }}"
          echo "Backend: https://${{ vars.BACKEND_APP_NAME }}.azurecontainerapps.io"
          echo "Frontend: https://${{ vars.FRONTEND_APP_NAME }}.azurecontainerapps.io"
