name: Deploy (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Deploy backend
        uses: Azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ vars.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: ${{ vars.BACKEND_APP_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-backend:${{ inputs.image_tag }}

      - name: Get backend FQDN
        id: backend-fqdn
        run: |
          FQDN=$(az containerapp show \
            --name ${{ vars.BACKEND_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "Backend deployed: https://$FQDN"

      - name: Deploy frontend
        uses: Azure/container-apps-deploy-action@v2
        with:
          acrName: ${{ vars.ACR_NAME }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: ${{ vars.FRONTEND_APP_NAME }}
          resourceGroup: ${{ vars.RESOURCE_GROUP }}
          imageToDeploy: ${{ vars.ACR_NAME }}.azurecr.io/menu-craft-frontend:${{ inputs.image_tag }}
          environmentVariables: BACKEND_API_URL=https://${{ steps.backend-fqdn.outputs.fqdn }}

      - name: Get frontend FQDN
        id: frontend-fqdn
        run: |
          FQDN=$(az containerapp show \
            --name ${{ vars.FRONTEND_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "Frontend deployed: https://$FQDN"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Application URLs:" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** https://${{ steps.backend-fqdn.outputs.fqdn }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** https://${{ steps.frontend-fqdn.outputs.fqdn }}" >> $GITHUB_STEP_SUMMARY